<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C & C++ Programming Syllabus</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/components.css">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <!-- Landing View -->
        <main id="landing-view" class="landing-view hidden">
            <!-- Content injected by landing.js -->
        </main>

        <!-- Syllabus View (Sidebar + Content) -->
        <div id="syllabus-view" class="syllabus-view hidden">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h2>Course Modules</h2>
                </div>
                <nav class="module-nav" id="module-list">
                    <!-- Links injected by JS -->
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Mobile Top Bar -->
                <div class="top-bar">
                    <button class="menu-toggle" id="menu-toggle">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <span id="mobile-title">Menu</span>
                </div>

                <div class="content-container">
                    <div id="content-area">
                        <!-- Module content injected here -->
                        <div class="welcome-screen">
                            <h2>Welcome to the Course</h2>
                            <p>Select a module from the sidebar to view its syllabus.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Main Application Logic -->
    <script type="module" src="src/js/app.js"></script>
</body>

</html>
